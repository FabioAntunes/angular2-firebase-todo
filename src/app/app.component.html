<h1>Cool Todos App</h1>

  <input type="text" [(ngModel)]="text" placeholder="title">
  <button type="button" (click)="addTodo()">Add todo</button>
<ul>
  <li *ngFor="let todo of todos | async" [ngClass]="{completed: todo.completed}" (click)="changeTodo(todo.$key, todo.completed)">
    {{ todo.text }}
  </li>
</ul>

<p>Alternative way of subscribing</p>
<ul>
  <li *ngFor="let todo of ourTodosList" [ngClass]="{completed: todo.completed}" (click)="changeTodo(todo.$key, todo.completed)">
    {{ todo.text }}
  </li>
</ul>
